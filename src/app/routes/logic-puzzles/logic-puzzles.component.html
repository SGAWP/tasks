@for (logicPuzzle of logicPuzzles; track logicPuzzle.heading) {
<mat-card class="card" appearance="outlined">
  <mat-card-header class="card__header">
    <mat-card-title class="card__title">
      {{logicPuzzle.heading}}
    </mat-card-title>
    <mat-card-subtitle class="card__subtitle">
      <div [innerHTML]="logicPuzzle.question"></div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card__content">
    <div [innerHTML]="logicPuzzle.decision"></div>
  </mat-card-content>
</mat-card>
}
